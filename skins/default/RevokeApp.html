<include target="../../../member/skins/default/common_header.html" />

<div cond="$XE_VALIDATOR_MESSAGE && $XE_VALIDATOR_ID == 'modules/devcenter/skins/default/1'"
     class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
    <p>{$XE_VALIDATOR_MESSAGE}</p>
</div>

<form ruleset="modifyApp" action="./" method="post" class="form-horizontal" id="form-devcenter-revoke">
    <input type="hidden" name="module" value="devcenter" />
    <input type="hidden" name="act" value="procDevcenterRevokeApp" />
    <input type="hidden" name="xe_validator_id" value="modules/devcenter/skins/default/1" />
    <input type="hidden" name="unique_app_srl" value="{$entry->getIdentifier()}" />
    <fieldset>
        <section class="section">
            <h2>{$lang->devcenter_revoke}</h2>
            <div class="control-group">
                <div class="controls">
                    <span id="thumbnail-container">
                        <!--@if($entry->getThumbnail() && $config->use_app_thumbnail)-->
                            <img src="{$entry->getThumbnail()}" alt="" />
                        <!--@else-->
                            <img src="default_app.png" alt="" />
                        <!--@endif-->
                    </span>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <h4>{$entry->getName()}</h4>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <p>{$entry->getDescription()}</p>
                </div>
            </div>
        </section>
    </fieldset>
    <div class="clearfix" style="border-top:1px solid #ccc;padding-top:10px">
        <a href="{getUrl('act', 'dispDevcenterGrantApp')}" class="btn btn-primary">{$lang->devcenter_grant}</a>
        <input type="submit" value="{$lang->devcenter_revoke_btn}" class="btn btn-inverse pull-right" />
    </div>
</form>

<script>
    jQuery('#form-devcenter-revoke').submit(function () {
        if (window.confirm('{$lang->devcenter_app_secret_revoke_confirm}')) {
            return true;
        }

        return false;
    });
</script>
