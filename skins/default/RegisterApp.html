<include target="../../../member/skins/default/common_header.html" />

<div cond="$XE_VALIDATOR_MESSAGE && $XE_VALIDATOR_ID == 'modules/devcenter/skins/default/1'"
     class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
    <p>{$XE_VALIDATOR_MESSAGE}</p>
</div>

<form ruleset="insertApp" action="./" method="post" class="form-horizontal" id="form-devcenter-register">
    <input type="hidden" name="module" value="devcenter" />
    <input type="hidden" name="act" value="procDevcenterRegisterApp" />
    <input type="hidden" name="xe_validator_id" value="modules/devcenter/skins/default/1" />
    <fieldset>
        <section class="section">
            <h2>{$lang->devcenter_register}</h2>
            <div class="control-group">
                <label class="control-label" for="app_name"><em>*</em> {$lang->devcenter_app_name}</label>
                <div class="controls">
                    <input name="app_name" id="app_name" type="text" value=""/>
                    <p class="help-block">{$lang->devcenter_app_name_description}</p>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="app_description"><em>*</em> {$lang->devcenter_app_description}</label>
                <div class="controls">
                    <input name="app_description" id="app_description" type="text" style="width: 500px;" value=""/>
                    <p class="help-block">{$lang->devcenter_app_description_description}</p>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="app_callback"><em>*</em> {$lang->devcenter_app_callback}</label>
                <div class="controls">
                    <input name="app_callback" id="app_callback" type="text" style="width: 500px;" value=""/>
                    <p class="help-block">{$lang->devcenter_app_callback_description}</p>
                </div>
            </div>
        </section>
    </fieldset>
    <div class="clearfix" style="border-top:1px solid #ccc;padding-top:10px">
        <a href="{getUrl('act', 'dispDevcenterGrantApp')}" class="btn btn-primary">{$lang->devcenter_grant}</a>
        <input type="submit" value="{$lang->cmd_registration}" class="btn btn-inverse pull-right" />
    </div>
</form>
